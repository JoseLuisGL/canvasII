<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas I</title>
    <style>
        canvas{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>HOLA</h1>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script type="text/javascript">
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        ctx.strokeRect(10,10,100,100);

        ctx.fillStyle = "red";
        ctx.fillRect(100,100,100,100);
        ctx.fillStyle = "green";
        ctx.fillRect(180,200,100,100);
        ctx.fillStyle = "rgba(215,230,20,0.5)";
        ctx.fillRect(280,300,100,100);

        ctx.lineWidth = "4";
        ctx.strokeStyle = "yellow";
        ctx.strokeRect(370,380,100,100);

        ctx.beginPath();
        ctx.moveTo(350,100);
        ctx.lineTo(350,200);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(50,300);
        ctx.lineTo(20,350);
        ctx.lineTo(200,450);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();

    </script>      
</body>
</html>
